<html lang="en">
<head>

            <div class="space-x-4">

                <a href="skills.html" class="hover:text-blue-500">Skills</a>
                <a href="portfolio.html" class="hover:text-blue-500">Portfolio</a>
                <a href="experience.html" class="hover:text-blue-500">Experience</a>
                <a href="contact.html" class="hover:text-blue-500">Contact</a>

    </nav>

    <!-- Skills Section -->

        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-10">Skills</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Skill Category -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-4">Programming Languages</h3>
                    <ul>
                        <li class="mb-2">
                            <span>JavaScript</span>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-500 h-2.5 rounded-full" style="width: 90%"></div>
                            </div>
                        </li>
                        <li class="mb-2">
                            <span>Python</span>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-500 h-2.5 rounded-full" style="width: 80%"></div>
                            </div>
                        </li>
                        <li class="mb-2">
                            <span>HTML & CSS</span>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-500 h-2.5 rounded-full" style="width: 95%"></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- Skill Category -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-4">Frameworks & Libraries</h3>
                    <ul>
                        <li class="mb-2">
                            <span>React</span>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-500 h-2.5 rounded-full" style="width: 85%"></div>
                            </div>
                        </li>
                        <li class="mb-2">
                            <span>Node.js</span>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-500 h-2.5 rounded-full" style="width: 75%"></div>
                            </div>
                        </li>
                        <li class="mb-2">
                            <span>Tailwind CSS</span>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-500 h-2.5 rounded-full" style="width: 90%"></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- Skill Category -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-4">Tools & Platforms</h3>
                    <ul>
                        <li class="mb-2">
                            <span>Git & GitHub</span>

                        <li class="mb-2">

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav a');
            const currentPath = window.location.pathname.split('/').pop();
            if (currentPath === '' || currentPath === 'index.html') {
                navLinks[0].classList.add('text-blue-500', 'font-bold');
            } else {
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentPath) {
                        link.classList.add('text-blue-500', 'font-bold');
                    }
                });
            }

            const fadeInSections = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            });

            fadeInSections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
