<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-a">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-white text-gray-800 font-sans">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white bg-opacity-75 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html" class="text-xl font-bold">My Portfolio</a>
            <div class="space-x-4">
                <a href="about.html" class="hover:text-blue-500">About</a>
                <a href="skills.html" class="hover:text-blue-500">Skills</a>
                <a href="portfolio.html" class="hover:text-blue-500">Portfolio</a>
                <a href="experience.html" class="hover:text-blue-500">Experience</a>
                <a href="contact.html" class="hover:text-blue-500">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-20 px-6 pt-32 fade-in">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-10">Contact Me</h2>
            <!--
                To make this form functional, create a new form on Formspree.io
                and replace the action URL with your own.
            -->
            <form action="https://formspree.io/f/your_form_id" method="POST" class="max-w-xl mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-gray-600 mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-600 mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Send Message</button>
            </form>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav a');
            const currentPath = window.location.pathname.split('/').pop();
            if (currentPath === '' || currentPath === 'index.html') {
                navLinks[0].classList.add('text-blue-500', 'font-bold');
            } else {
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentPath) {
                        link.classList.add('text-blue-500', 'font-bold');
                    }
                });
            }

            const fadeInSections = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            });

            fadeInSections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
